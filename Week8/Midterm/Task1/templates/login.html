{% load static %}

{% block body %}

<html>
<head>
    <title>
        Autherization
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h4> BFDjango RMenu </h4>
    </nav>

<br>

<div class="container">

    <h1> Log in Form </h1>

    {% if error %}
        <h4 class="text-danger"> {{ error }} </h4>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            Username: <input type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
            Password: <input type="password" name="password" class="form-control">
        </div>
        <input type="submit" class="btn btn-success" value="Submit">
    </form>

</div>

</body>
</html>

{% endblock %}
