{% load static %}

{% block body %}

<html>
<head>
    <title>
        CreatingR
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h4> BFDjango RMenu </h4>
    </nav>

<br>

<div class="container">

    <h1> Create Restaurant </h1>

    <form action="{% url 'add_res' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" class="btn btn-success" value="Submit">
    </form>

</div>

</body>
</html>

{% endblock %}
