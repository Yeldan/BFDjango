{% load static %}

<html>
<head>
    <title>
        RMenu
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'index.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h4> BFDjango RMenu </h4>
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'logout' %}"><button class="btn btn-danger"> Logout </button></a>
            </li>
        {% else %}
            <li class="nav-item">
                <a href="{% url 'login' %}"><button class="btn btn-success"> Login </button></a>
            </li>
            <li class="nav-item">
                <a href="{% url 'register' %}"><button class="btn btn-primary"> Register </button></a>
            </li>
        {% endif %}
    </nav>

<br>

<div class="container">

{% if user.is_authenticated %}
    <a href="{% url 'add_res' %}"><button class="btn btn-info"> Create a new restaurant </button></a>
{% endif %}    
<hr>

{% block body %}
{% endblock %}

<br>

</div>

</body>
</html>
